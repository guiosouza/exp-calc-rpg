	<script>
		function calcularEXP() {
			const nivelInput = document.getElementById("nivel");
			const nivel = parseInt(nivelInput.value);
			const tarefas = ["The Water", "Exercícios", "Alimentação"];
			const expPorPack = 99999;
			let resultado = "";

			if (nivelInput.value.trim() === "") {
				document.getElementById("resultado").innerHTML = "";
				return;
			}

			if (isNaN(nivel) || nivel < 0) {
				alert("Por favor, digite um nível válido (número inteiro não negativo).");
				return;
			}

			for (const tarefa of tarefas) {
				let packs;
				if (nivel < 20) {
					packs = 1;
				} else if (nivel >= 20 && tarefa === "Alimentação") {
					packs = 2 * Math.floor(nivel / 20);
				} else {
					packs = 1 * Math.floor(nivel / 20);
				}

				const expTotal = packs * expPorPack;

				resultado += `
									<div class="tarefa-resultado">
											<h2>${tarefa}</h2>
											<p>Nível: ${nivel}</p>
											<p>Número de packs para sortear: ${packs}</p>
											<p>EXP total a ser sorteada: ${expTotal.toLocaleString()}</p>
									</div>
							`;
			}

			document.getElementById("resultado").innerHTML = resultado;
		}

		// Adicione este evento para lidar com a tecla Enter
		document.getElementById("nivel").addEventListener("keypress", function (event) {
			if (event.key === "Enter") {
				event.preventDefault();
				calcularEXP();
			}
		});

	</script>
