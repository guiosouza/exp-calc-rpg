<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de EXP</title>
</head>
<body>
    <h1>Calculadora de EXP</h1>
    <label for="nivel">Digite o nível do usuário:</label>
    <input type="number" id="nivel" min="0">
    <button onclick="calcularEXP()">Calcular EXP</button>
    <div id="resultado"></div>

    <script>
        function calcularEXP() {
            const nivel = parseInt(document.getElementById('nivel').value);
            const tarefas = ["The Water", "Exercícios", "Alimentação"];
            const expPorPack = 99999;
            let resultado = "";

            if (isNaN(nivel) || nivel < 0) {
                alert("Por favor, digite um nível válido (número inteiro não negativo).");
                return;
            }

            for (const tarefa of tarefas) {
                let packs;
                if (nivel < 10) {
                    packs = 1;
                } else if( nivel >= 10 && tarefa === "Alimentação") {
                    packs = 8 * Math.floor(nivel / 10);
                } else {
                    packs = 2 * Math.floor(nivel / 10);
                }

                const expTotal = packs * expPorPack;

                resultado += `<h2>${tarefa}</h2>`;
                resultado += `<p>Nível: ${nivel}</p>`;
                resultado += `<p>Número de packs para sortear: ${packs}</p>`;
                resultado += `<p>EXP total a ser sorteada: ${expTotal.toLocaleString()}</p>`;
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
